<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="512" height="512" fill="url(#grad2)" rx="112"/>
  
  <!-- Wallet body -->
  <rect x="96" y="171" width="320" height="224" rx="22" fill="url(#grad1)"/>
  
  <!-- Wallet fold/flap -->
  <path d="M 96 229 L 96 192 Q 96 171 117 171 L 395 171 Q 416 171 416 192 L 416 229 Z" fill="#047857" opacity="0.6"/>
  
  <!-- Card slot -->
  <rect x="128" y="261" width="149" height="21" rx="5" fill="#fff" opacity="0.3"/>
  
  <!-- Dollar symbol -->
  <g transform="translate(288, 256)">
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="128" font-weight="bold" fill="#fff" text-anchor="middle">$</text>
  </g>
  
  <!-- Decorative coins -->
  <circle cx="160" cy="352" r="27" fill="#fbbf24" opacity="0.8"/>
  <circle cx="200" cy="352" r="27" fill="#f59e0b" opacity="0.7"/>
  <circle cx="181" cy="320" r="21" fill="#fbbf24" opacity="0.6"/>
</svg>
