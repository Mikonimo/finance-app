<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="192" height="192" fill="url(#grad2)" rx="42"/>
  
  <!-- Wallet body -->
  <rect x="36" y="64" width="120" height="84" rx="8" fill="url(#grad1)"/>
  
  <!-- Wallet fold/flap -->
  <path d="M 36 86 L 36 72 Q 36 64 44 64 L 148 64 Q 156 64 156 72 L 156 86 Z" fill="#047857" opacity="0.6"/>
  
  <!-- Card slot -->
  <rect x="48" y="98" width="56" height="8" rx="2" fill="#fff" opacity="0.3"/>
  
  <!-- Dollar symbol -->
  <g transform="translate(108, 96)">
    <!-- Dollar sign -->
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">$</text>
  </g>
  
  <!-- Decorative coins -->
  <circle cx="60" cy="132" r="10" fill="#fbbf24" opacity="0.8"/>
  <circle cx="75" cy="132" r="10" fill="#f59e0b" opacity="0.7"/>
  <circle cx="68" cy="120" r="8" fill="#fbbf24" opacity="0.6"/>
</svg>
